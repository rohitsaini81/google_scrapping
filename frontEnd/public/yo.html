<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .cart-item-content {
            display: flex;
            flex-direction: column;
        }
        .cart-item-content p {
            margin: 2px 0;
        }
        .price {
            font-weight: bold;
            color: green;
        }
        .description {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="logo.jpg" alt="Product Logo">
            <div class="cart-item-content">
                <p>Product Title</p>
                <p class="price">$99.99</p>
                <p class="description">Short description here</p>
            </div>
        </li>
    </ul>
</body>
</html>
